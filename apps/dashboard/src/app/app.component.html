<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab color="accent" (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <span class="spacer"></span>
  <button mat-mini-fab *ngIf="authenticated | async" class="login" mat-button (click)="goToCreate(); $event.stopImmediatePropagation()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav mode="side" closed class="app-sidenav">

    <nav>
      <a mat-button
         *ngFor="let link of links"
         (click)="sidenav.toggle();"
         [routerLink]="link.path" routerLinkActive="active"
      > {{link.title}} </a>

      <div class="spacer"></div>

      <button
        mat-button
        full-width
        class="nav-link"
        (click)="onLogout(); sidenav.toggle();"
      > logout </button>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
