<mat-progress-bar
  *ngIf="loading$ | async"
  class="kicks-progress"
  color="accent"
  mode="indeterminate"
></mat-progress-bar>

<div class="container">
  <mat-card *ngFor="let kick of data$ | async">
    <mat-card-header>
      <mat-card-title>
        <h1 class="boom">{{kick.title}}</h1>
      </mat-card-title>
    </mat-card-header>
    <!--<mat-card-content>
      {{kick.details}}
    </mat-card-content>-->
    <mat-card-actions>
      <button mat-button (click)="onEdit(kick)">
        edit
      </button>
    </mat-card-actions>
  </mat-card>

</div>
